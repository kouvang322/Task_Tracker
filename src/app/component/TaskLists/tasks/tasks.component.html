<div class="task-items" cdkDropList #donelist="cdkDropList">
    @for (task of listOfTasks; track task)
    {
    @if(task.priority == 'low')
    {

    <div class="task-info" draggable="true"
        (dragstart)="onTaskDragStart($event)" 
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event)">
        <h3>{{task.title}}</h3>
        <!-- <p>{{task.description}}</p> -->
        <!-- <p>{{task.priority}}</p> -->
    </div>

    }
    @else{

    }
    }
</div>
